<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garam dan madu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    .player-container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .player-container h1 {
      font-size: 20px;
    }
    audio {
      width: 100%;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .lyrics-container {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      height: 150px;
      overflow-y: scroll;
    }
    .extra-text {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="player-container">
    <h1>TG777</h1>
    <audio id="audioPlayer" controls>
      <source src="Tenxi, Naykilla & Jemsii - Garam & Madu (Sakit Dadaku) (Official Music Video) - antinrml.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <br>
    <button id="playPauseButton">Play</button>
    
    <div class="lyrics-container">
      <p id="lyrics">
        <strong>Garam & Madu</strong><br>
        Sakit dadaku, kumulia merindu<br>
        Kubayangkan jika kamu tidur disampingku<br>
        Dimalam yang semu, kupejamkan mataku<br>
        (.........)
      </p>
    </div>

    <!-- Teks tambahan di bawah pemutar musik atau lirik -->
    <div class="extra-text">
      <p>Tegar777.</p>
      <p>Slot paling gacor gampang WD Dijamin JP</p>
    </div>
  </div>

  <script src="const audio = document.js"></script>

</body>
</html>
